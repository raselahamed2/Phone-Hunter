<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2>Wellcome To My Phone Hunter</h2>
    </header>
    <main class="container">
        <!-- phone search  -->
        <div class="input-group flex-nowrap w-50 mb-2">
            <input id="search-field" type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="addon-wrapping">
          </div>
          <button id="btn-search" class="btn-primary rounded-2">Search</button>
        <!-- phone items  -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
              <div id="no-phone-found" class="mt-4 d-none">
                <h3 class="text-warning text-center">No Phone Found. plase try a new search</h3>
              </div>
        </section>
        <!-- spinar section  -->
        <section id="loader" class="d-none">
          <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <!-- js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/phone.js"></script>
</body>
</html>
